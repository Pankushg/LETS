<div class="container-fluid">
<!-- Carousel -->
<div id="carousel" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->

  
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets\img\a.jpg" alt="us">
    </div>
    <div class="carousel-item">
      <img src="assets\img\b.jpg" alt="us">
    </div>
    <div class="carousel-item">
      <img src="assets\img\c.jpg" alt="us">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#carousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#carousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
  </div>
</div>

<div class="jumbotron">
<h3>Select Location : 
    <a data-toggle="modal" href="#myModal">Open Modal</a>
</h3>
</div>
  
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Select Location in Mysore</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <ul>
              <li *ngFor="let location of locations">
                  <span class="badge">{{location.id}}</span>{{location.name}}
                </li>
          </ul>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
